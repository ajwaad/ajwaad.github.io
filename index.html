<!DOCTYPE html>
<html>
<head>
    <style>
        /* Outer transparent container */
        .outer-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: transparent; /* Fully transparent */
        }

        /* Inner image container (2/3 size) */
        .inner-container {
            position: absolute;
            top: 20px; /* Tiny top margin */
            right: 20px; /* Tiny right margin */
            width: 66.666%; /* 2/3 of outer container width */
            padding-top: 37.5%; /* 2/3 of 16:9 height (56.25% * 2/3) */
            overflow-y: auto;
        }

        /* Image styling */
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
        }

        /* Scrollbar styling (same as before) */
        .inner-container::-webkit-scrollbar {
            width: 8px;
        }

        .inner-container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }

        .inner-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        .inner-container {
            scrollbar-width: thin;
            scrollbar-color: rgba(0,0,0,0.3) rgba(0,0,0,0.1);
        }

        @supports (-moz-appearance:none) {
            .inner-container scrollbar {
                -moz-appearance: none;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <img 
                src="https://i.ibb.co/Zpg0hd62/Infografik-Langkah-untuk-Membuat-Kawan-Gaya-Putih-Kekuningan-Hijau-Muda-Biru.jpg" 
                alt="Infographic" 
                class="image"
            >
        </div>
    </div>
</body>
</html>
