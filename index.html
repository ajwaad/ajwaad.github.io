<!DOCTYPE html>
<html>
<head>
    <style>
        /* Outer container with properly scaled background */
        .outer-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: url('https://i.ibb.co/mVD3Pt9z/Add-a-subheading-4.png') no-repeat center center;
            background-size: cover; /* Changed from fixed to responsive */
        }

        /* Inner scrollable container */
        .inner-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 66.666%;
            padding-top: 37.5%;
            overflow-y: auto;
            z-index: 1;
            background: white; /* Optional: Add background for better contrast */
            border-radius: 8px; /* Optional: Match scrollbar rounding */
        }

        /* Image styling */
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
        }

        /* Scrollbar styling (unchanged) */
        .inner-container::-webkit-scrollbar {
            width: 8px;
        }

        .inner-container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }

        .inner-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        .inner-container {
            scrollbar-width: thin;
            scrollbar-color: rgba(0,0,0,0.3) rgba(0,0,0,0.1);
        }

        @supports (-moz-appearance:none) {
            .inner-container scrollbar {
                -moz-appearance: none;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <img 
                src="https://i.ibb.co/Zpg0hd62/Infografik-Langkah-untuk-Membuat-Kawan-Gaya-Putih-Kekuningan-Hijau-Muda-Biru.jpg" 
                alt="Infographic" 
                class="image"
            >
        </div>
    </div>
</body>
</html>
